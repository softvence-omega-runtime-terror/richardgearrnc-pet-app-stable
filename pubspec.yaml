name: petzy_app
description: "Opinionated production-ready Flutter boilerplate using Riverpod and GoRouter."
publish_to: "none"
version: 1.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ─────────────────────────────────────────────────────────────────────────────
  # STATE MANAGEMENT & ARCHITECTURE
  # ─────────────────────────────────────────────────────────────────────────────
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  flutter_hooks: ^0.21.3
  hooks_riverpod: ^3.1.0

  # ─────────────────────────────────────────────────────────────────────────────
  # NAVIGATION
  # ─────────────────────────────────────────────────────────────────────────────
  go_router: ^17.0.1

  # ─────────────────────────────────────────────────────────────────────────────
  # NETWORKING & API
  # ─────────────────────────────────────────────────────────────────────────────
  dio: ^5.9.0
  native_dio_adapter: ^1.5.0 # Uses Cronet (Android) / NSURLSession (iOS) for HTTP/3 & Brotli
  connectivity_plus: ^7.0.0
  retry: ^3.1.2

  # ─────────────────────────────────────────────────────────────────────────────
  # SERIALIZATION & MODELS
  # ─────────────────────────────────────────────────────────────────────────────
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.8

  # ─────────────────────────────────────────────────────────────────────────────
  # STORAGE & SECURITY
  # ─────────────────────────────────────────────────────────────────────────────
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4

  # ─────────────────────────────────────────────────────────────────────────────
  # DATABASE & OFFLINE CACHING (Drift - SQLite)
  # ─────────────────────────────────────────────────────────────────────────────
  drift: ^2.30.1
  sqlite3_flutter_libs: ^0.5.41

  # ─────────────────────────────────────────────────────────────────────────────
  # BIOMETRIC AUTHENTICATION
  # ─────────────────────────────────────────────────────────────────────────────
  local_auth: ^3.0.0

  # ─────────────────────────────────────────────────────────────────────────────
  # FIREBASE SUITE (Crashlytics, Analytics, Performance, Remote Config)
  # ─────────────────────────────────────────────────────────────────────────────
  firebase_core: ^4.3.0
  firebase_crashlytics: ^5.0.6
  firebase_analytics: ^12.1.0
  firebase_performance: ^0.11.1
  firebase_remote_config: ^6.1.3

  # ─────────────────────────────────────────────────────────────────────────────
  # DEEP LINKING
  # ─────────────────────────────────────────────────────────────────────────────
  app_links: ^7.0.0

  # ─────────────────────────────────────────────────────────────────────────────
  # PERMISSIONS
  # ─────────────────────────────────────────────────────────────────────────────
  permission_handler: ^12.0.1

  # ─────────────────────────────────────────────────────────────────────────────
  # IN-APP REVIEW
  # ─────────────────────────────────────────────────────────────────────────────
  in_app_review: ^2.0.11

  # ─────────────────────────────────────────────────────────────────────────────
  # NOTIFICATIONS
  # ─────────────────────────────────────────────────────────────────────────────
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1 # Required for scheduled notifications
  # Note: App icon badges are handled via:
  # - iOS: APNS payload from server (badge field in push notification)
  # - Android: Notification dots (automatic with Android 8.0+)
  # - In-app: BadgeCount Riverpod provider for UI badges (inbox icon, etc.)
  # Firebase Messaging - optional, requires Firebase setup
  # Uncomment after adding google-services.json / GoogleService-Info.plist
  # firebase_messaging: ^15.0.0

  # ─────────────────────────────────────────────────────────────────────────────
  # FORMS (Model-Driven Form Management)
  # ─────────────────────────────────────────────────────────────────────────────
  reactive_forms: ^18.2.2

  # ─────────────────────────────────────────────────────────────────────────────
  # UI & UX
  # ─────────────────────────────────────────────────────────────────────────────
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  gap: ^3.0.1
  flutter_animate: ^4.5.2
  lottie: ^3.3.2

  # ─────────────────────────────────────────────────────────────────────────────
  # UTILITIES
  # ─────────────────────────────────────────────────────────────────────────────
  logger: ^2.6.2
  uuid: ^4.5.2
  intl: ^0.20.2
  url_launcher: ^6.3.2
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # ─────────────────────────────────────────────────────────────────────────────
  # LINTING & ANALYSIS
  # ─────────────────────────────────────────────────────────────────────────────
  very_good_analysis: ^10.0.0

  # ─────────────────────────────────────────────────────────────────────────────
  # CODE GENERATION
  # ─────────────────────────────────────────────────────────────────────────────
  build_runner: ^2.10.5
  riverpod_generator: ^4.0.0
  drift_dev: ^2.30.1
  # PINNED: freezed 3.2.4+ has conflicts with json_serializable and macros.
  # TODO: Remove pin when freezed releases a compatible version.
  # Tracking: https://github.com/rrousselGit/freezed/issues
  freezed: ">=3.0.0 <3.2.4"
  # PINNED: json_serializable 6.11.3+ requires macros (experimental in Dart 3.x).
  # TODO: Remove pin when Dart macros become stable.
  json_serializable: ">=6.0.0 <6.11.3"

  # ─────────────────────────────────────────────────────────────────────────────
  # TESTING
  # ─────────────────────────────────────────────────────────────────────────────
  mocktail: ^1.0.4

  # ─────────────────────────────────────────────────────────────────────────────
  # TOOLING
  # ─────────────────────────────────────────────────────────────────────────────
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter_native_splash:
  color: "#ffe6e6"
  image: assets/images/app_logo.png

  android: true
  ios: true
  web: false

  android_12:
    color: "#ffe6e6"
    image: assets/images/app_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"

